<!DOCTYPE HTML>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8">
    <title>index</title>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <h2>Mi nombre es: César Augusto Cataño Escobar</h2>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <form>
      <input type="button" value="Change Values" name="buttonChangeValues" onclick="changeValues()" />
    </form>
  </body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        
        var percentages = [
          ['Explorer', 'Use hours per Day'],
          ['E6',   5],
          ['E7',  20],
          ['E8',  75]
        ];
        var data = google.visualization.arrayToDataTable(percentages);
        
        
       
        
        var options = {
          title: 'My Pie Chart',
          is3D: true,
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    function changeValues(){
      var percentages = [
          ['Explorer', 'Use hours per Day'],
          ['E6',  50],
          ['E7',  40],
          ['E8',  10]
        ];
    }
    </script>
</html>
